{% extends 'acc_base.html' %}
{% load static %}

{% block content %}


<form action=" ">
    <div class="container">
      <h1>Register</h1>
      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" placeholder="Username" name="usrnm" required>
      </div>

      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input class="input-field" type="text" placeholder="Email" name="email" required>
      </div>
    
      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Enter Password" name="psw" id="psw" required>
      </div>

      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      </div>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
      
      <div class="signin">
        <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
      </div>
    </div>
    
    
  </form>
  

{% endblock %}
