{% extends 'common/email/base.html' %}
{% block message %}
<div style="margin: 5px 0;">
    <h4 style="margin-top: 10px; margin-bottom: 0;">{% trans "Message From" %}</h4>
    <p style="margin: 0;">{{name}}</p>
    <p style="margin: 0;">{% trans "Email Address" %}: {{email_address}}</p>
    <p style="margin: 0;">{{date}}</p><br>
    <p style="margin: 0;"><i>{% trans "Dear Sir/Madam" %}</i></p><br>
    <p style="margin: 0;">{{message}}</p>
</div><br>
{% endblock %}
