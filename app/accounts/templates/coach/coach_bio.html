{% extends 'base.html' %}
{% load account_extras %}
{% block body_id %}staff{% endblock %}
{% block styles %}
{{ block.super }}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts/coach_bio.css' %}" />
{% endblock %}
{% load i18n %}
{% block content %}
<div class="container d-flex justify-content-center p-5" style="background: rgba(75, 99, 134, 0.9); border-radius: 5%;">
    <figure class="snip1515">
        <div class="profile-image">
            <img src="{% if coach.avatar %}{{coach.avatar.url}}{% endif %}" class="img" alt="No Avatar" height="200px">
        </div>
        <figcaption>
          <h3>{{ coach.full_name }}</h3>
          <h4 class="mt-2">{{coach.email}}</h4>
          <h4>Bio</h4>
          <p>
              {{coach.bio}}
          </p>
          <div class="icons">
            <a href="{{coach.linked_in}}" target="_blank">
                <i class="fa fa-linkedin-in" aria-hidden="true"></i>
            </a>
            <div class="icons">
                <span class="align-items-center mt-4">
                    <i class="fa-solid fa-user mr-3"></i>
                    {{coach.get_gender_display}}
                </span>
            </div>
          </div>
          <div class="card-buttons">
            <div class="actions">
                {% if not coach|is_user_coach:user %}
                <form action="{% url 'accounts:coaching' %}" method="post" class=" d-flex justify-content-center">
                    {% csrf_token %}
                    <button class="btn m-4" type="submit">Add Coach</button>
                    <input type="hidden" name="coach" value="{{coach.pk}}">
                    <input type="hidden" name="mentee" value="{{user.pk}}">
                </form>
                {% endif %}
                <a href="{% url 'accounts:dashboard' %}" class="btn">Back</a>
            </div>
          </div>
        </figcaption>
      </figure>
      
</div>


{% endblock %}
