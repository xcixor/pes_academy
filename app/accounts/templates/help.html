{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block body_id %}agri-window{% endblock %}
{% block content %}
  <form action="{% url 'accounts:help' %}" method="post">
    {% csrf_token %}
    <div class="row pb-5 mb-3">
      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0 mx-auto">
        <div class="card">
          <div class="card-body">
              <h2 class="font-weight-bold mb-5 mt-5 text-center h1 text-white"></i>{% trans "Help" %} </h2>
              <br>
              <!--Body-->
              <div class="md-form">
                  <i class="fa fa-user prefix white-text"></i>
                  <label for="id_name">{% trans "Name" %}</label>
                  <input type="text" id="id_name" class="form-control" placeholder="{% trans "Name" %}" name="name" required>
              </div>
              <div class="md-form">
                  <i class="fa fa-user prefix white-text"></i>
                  <label for="id_subject">{% trans "Subject" %}</label>
                  <input type="text" id="id_subject" class="form-control" placeholder="{% trans "Reason for contacting us" %}" name="subject" required>
              </div>
              <div class="md-form">
                  <i class="fa fa-envelope prefix white-text"></i>
                  <label for="id_name">{% trans "Email" %}</label>
                  <input type="text" id="id_name" class="form-control" placeholder="{% trans "Your Email Address" %}" name="email" required>
              </div>
              <div class="md-form">
                <label for="id_message">{% trans "Your Message" %}</label>
                <textarea id="id_message" name="message" placeholder="{% trans "How can we help you?" %}" style="height:200px; color: black;"></textarea>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn registerbtn">{% trans "Submit" %}</button>
              </div>
              </div>
          </div>
      </div>
      </div>


  </form>




{% endblock%}
