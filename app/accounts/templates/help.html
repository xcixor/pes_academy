{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block body_id %}agri-window{% endblock %}
{% block content %}

<!-- FAQ -->
<h3 class="pb-4 main-secondary-title text-center"><strong>{% trans "Frequently Asked Questions" %}</strong></h3>
<div class="container faq-page">
    <div id="faq-links">

    </div>



    <div id="faq-wrapper" class="about-service">

        <!--faq-group-->
        <div class="slide-left">
            <div class="faq">
                <ul class="faq-accordion">
                    <li>Coming soon</li>
                </ul>
            </div>
        </div>
    </div>








    <!--about-mobile faq-hide-->
</div>
<!--container-->

<div class="dropdown d-flex justify-content-center m-5">
    <button class="btn btn-secondary dropdown-toggle download-resources" type="button" id="dropdownMenu2"
        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {% trans "Need Help? Message Us" %}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
        <form action="{% url 'accounts:help' %}" method="post">
            {% csrf_token %}
            <div class="container login">
                <h2 class="font-weight-bold mb-2 mt-2 text-center h1 text-site-primary"></i>{% trans "Help" %} </h2>
                <br>
                <!--Body-->
                <div class="md-form">
                    <i class="fa fa-user prefix white-text"></i>
                    <label for="id_name">{% trans "Name" %}</label>
                    <input type="text" id="id_name" class="form-control" placeholder="{% trans " Name" %}" name="name"
                        required>
                </div>
                <div class="md-form">
                    <i class="fa fa-envelope prefix white-text"></i>
                    <label for="id_name">{% trans "Email" %}</label>
                    <input type="text" id="id_name" class="form-control" placeholder="{% trans " Your Email Address" %}"
                        name="email" required>
                </div>
                <div class="md-form">
                    <i class="fa fa-user prefix white-text"></i>
                    <label for="id_subject">{% trans "Subject" %}</label>
                    <!-- <input type="text" id="id_subject" class="form-control" placeholder="{% trans "Reason for contacting us" %}" name="subject" required> -->
                    <select name="subject" id="id-subject">
                        <option value="Cant upload documents">{% trans "Cannot Upload documents" %}</option>
                        <option value="No documents">{% trans "I do not have certain documents" %}</option>
                        <option value="Cant access application form">{% trans "Can't access application form" %}</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn registerbtn">{% trans "Submit" %}</button>
                </div>
            </div>


        </form>
    </div>
</div>





{% endblock%}
