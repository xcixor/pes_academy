{% extends 'base.html' %}
{% load i18n %}
{% block body_id %}staff{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center p-5" style="background: rgba(75, 99, 134, 0.9); border-radius: 5%;">
    <figure class="snip1515">
        <div class="profile-image">
            {% if user.avatar %}
            <img src="{{user.avatar.url}}" class="img" alt="No Avatar" height="200px">
            {% else %}
            <i class="fa fa-user fa-5x" aria-hidden="true"></i>
            {% endif %}
        </div>
        <figcaption>
          <h3>{% if user.full_name %}{{user.full_name}}{% else %}{% trans "Please add your names" %}{% endif %}</h3>
          <h4 class="mt-2">{{user.email}}</h4>
          <p>
            {% if user.bio %}{{user.bio}}{% else %}{% trans "Please add a bio" %}{% endif %}
          </p>
          <div class="icons">
            {% if user.linked_in %}
            <a href="{{user.linked_in}}" target="_blank">
                <i class="fa fa-linkedin-in" aria-hidden="true"></i>
            </a>
            {% endif %}
          </div>
          <div class="card-buttons">
            <button data-section="#about" class="is-active">{{user.get_preferred_language_display}}</button>
            <!-- <button data-section="#experience">EXPERIENCE</button> -->
            <button data-section="#contact"><a href="{% url 'accounts:profile_edit' pk=user.pk %}">{% trans "Edit Profile" %}</a></button>
          </div>
        </figcaption>
        <a href="{% url 'accounts:dashboard' %}" class="btn">Back</a>
      </figure>
      
</div>
{% endblock %}
