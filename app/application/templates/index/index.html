{% extends 'base.html' %}

{% block content %}
<section id="services" class="container-fluid">
  <h3 class="display-4 text-center mt-5 mb-3">Call For Applications</h3>

  <div class="row text-center">
      {% for application in applications %}
     <div class="col-md-4 mb-4">
        <div class="card h-100">
           <img class="card-img-top" src="{{application.image.url}}" alt="{{application.tagline}}" />
           <div class="card-body">
              <h4 class="card-title">{{application.tagline}}</h4>
              <p class="card-text"> Applications Ongoing.<span> {{application.deadline}}</span>.</p>
           </div>
           <div class="card-footer py-4">
              <a href="/applications/{{application.slug}}/" class="btn btn-secondary">Apply &raquo;</a>
           </div>
        </div>
     </div>
     {% endfor %}
  </div>
</section>

{% endblock %}
