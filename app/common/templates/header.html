{% load static %}
{% load i18n %}
<nav class="navbar navbar-expand-lg
navbar-light bg-light pb-3">

<a class="navbar-brand" href="#">
    <img src="{% static 'images/PES logo.png' %}" height="40" class="d-inline-block align-top"
    alt="PES logo">
</a>
    <div class="text-center">
        {% if user.is_superuser %}
        <div>
            <h2 class="font-weight-bold" style="color: #a91917;">{% trans "Welcome Admin" %}</h2>
        </div>
        {% else %}
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'accounts:dashboard' %}">{% trans "Account" %}</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:help' %}">{% trans "Help" %}</a>
            </li>
        </ul>
        {% endif %}
    </div>
</nav>

<!--Second navbar-->
<nav id="second-nav" class="navbar navbar-expand-lg">

    <ul class="navbar-nav mx-auto">

      <li class="nav-item">
          <p class="nav-link" href="#">{% trans "Call:" %} +254 20 36 73711</p>
      </li>
      <li class="nav-item">
          <p class="nav-link" href="#">{% trans "Email:" %} info@privateequity-support</p>
      </li>
  </ul>
  <ul class="navbar-nav mr-auto">
    <div class="d-flex language-div pl-5">
        <form action="{% url 'set_language' %}" method="post" id="languageForm">
            {% csrf_token %}
            <select name="language" id="languageSelect" class="form-control">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% get_language_info_list for LANGUAGES as languages %}
                {% for language in languages %}
                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                    {{ language.name_local }} ({{ language.code }})
                </option>
                {% endfor %}
            </select>
        </form>
    </div>
</ul>
<!-- </div> -->

</nav>
