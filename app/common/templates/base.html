<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES-SME Online</title>
    {% block styles %}
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- application form css -->
    <link rel="stylesheet" href="{% static 'css/common/acc_styles.css' %}">
    <!-- alert messages css -->
    <link rel="stylesheet" href="{% static 'css/common/base.css' %}">
    <!-- help and submit templates css -->
    <link rel="stylesheet" href="{% static 'css/common/style.css' %}">
    <!-- dashboard css -->
    <link rel="stylesheet" href="{% static 'css/common/dashboard.css' %}">
    <!-- CFA Styles -->
    <link rel="stylesheet" href="{% static 'css/common/cfa_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/common/profile.css' %}">
    {% endblock %}
</head>
{% block messages %}
{% if messages %}
    {% for message in messages %}
    <div class="alert-container d-flex flex-row align-items-center justify-content-center">
        <div class="alert alert-{{ message.tags }} d-flex flex-row align-items-center justify-content-between alert-dismissible">
            <p style="margin: 0;">{{message}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
    </div>
    {% endfor%}
{% endif %}


<body id="{% block body_id %}{% endblock %}">
    {% include 'header.html' %}

    {% block content %}

    {% endblock %}

    {% endblock %}

    {% block scripts %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/common/base.js' %}"></script>
    <script src="{% static 'js/pes_admin/admin_base.js' %}"></script>
    {% endblock %}
</body>
</html>
