<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES-SME Online</title>
    {% block styles %}
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/acc_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/common/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/common/style.css' %}">
    {% endblock %}
</head>
{% block messages %}
{% if messages %}
    {% for message in messages %}
    <div class="alert-container d-flex flex-row align-items-center justify-content-center">
        <div class="alert alert-{{ message.tags }} d-flex flex-row align-items-center justify-content-between">
            <p style="margin: 0;">{{message}}</p>
            <i class="fas fa-times-circle" id="closeMessagesContainer"></i>
        </div>
    </div>
    {% endfor%}
{% endif %}


<body>
    {% include 'header.html' %}

    {% block content %}

    {% endblock %}

    {% endblock %}

    {% block scripts %}
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <script src="{% static 'js/acc_scripts.js' %}"></script>
    <script src="{% static 'js/common/base.js' %}"></script>
    {% endblock %}
</body>
</html>
