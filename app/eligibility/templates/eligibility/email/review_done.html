{% extends 'common/email/base.html' %}

{% block message %}
<div style="margin: 5px 0;">
    {{user}} has finished reviewing application: {{application.special_id}}. Login to your dashboard to
    check out the review.
    <br> <br> <br>
    <a
        style="background: green; padding: 10px 10px; border-radius: 5px; font: bold 0.9rem; text-decoration: none; color: white;"
        href="{{protocol}}://{{domain}}/admin/advanced/view/{{application.slug}}/">
        Login to review
    </a>
</div><br>
{% endblock %}
