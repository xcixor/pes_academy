{% extends 'admin_base.html' %}
{% block admin_content %}

<div class="jumbotron jumbotron-fluid jumbotron-admin rounded border-0 shadow-sm border-left px-4">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
            <form method="post" action="/admin/advanced/invite/reviewer/">
              {% csrf_token %}
              <div class="card card-admin">
                  <div class="card-header ">
                      <h4 class="card-title">Reviewer's Email address</h4>
                  </div>
                  <div class="card-body ">
                    <div class="form-group">
                      <label for="exampleInputEmail1"></label>
                      <input type="email" class="form-control" name="email" placeholder="Enter email">
                      {% for error in form.email.errors %}
                      <p class="error">{{ error|escape }}</p>
                      {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Invite</button>
                  </div>
              </div>
          </div>
        </form>
      </div>
  </div>
</div>
{% endblock %}
