version: 2.1
jobs:
  test:
    working_directory: ~/PrivateEquity-Support
    docker:
      - image: circleci/python:3.9-buster-browsers-legacy
      - image: circleci/postgres:12-alpine-postgis-ram
        environment:
            POSTGRES_USER: pes
            POSTGRES_DB: pes-db
    steps:
      - checkout
      - run:
          name: Set up environment
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r prod.requirements.txt
      - run:
          name: Run Tests
          environment:
            SECRET_KEY: 'secret-key'
            DJANGO_SETTINGS_MODULE: core.settings.production
            POSTGRES_IP: 127.0.0.1
            PGUSER: pes
            POSTGRES_DB: pes-db
            POSTGRES_USER: pes
          command: |
            . venv/bin/activate
            pip install coverage
            cd app
            python3 manage.py collectstatic --no-input
            coverage run manage.py test
            coverage report --rcfile=../.coveragerc
workflows:
  version: 2
  test-application:
    jobs:
      - test